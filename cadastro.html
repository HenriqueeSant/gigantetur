<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js"></script>
</head>
</html>

<body>
    <h1> Bem vindo a página de inscrição e cadastro da nossa empresa!</h1> 
    <h2> Preencha o formulário abaixo para se cadastrar no nosso site.</h2><br />
  
  <form action="Script_do_Formulario.php" method="post">
  
  <!-- DADOS PESSOAIS-->
  <fieldset>
   <legend>Dados Pessoais</legend>
   <table cellspacing="10">
    <tr>
     <td>
      <label for="nome">Nome: </label>
     </td>
     <td align="left">
        <input type="text" name="email">
       </td>
       <td>
        <label for="sobrenome">Sobrenome: </label>
       </td>
       <td align="left">
        <input type="text" name="sobrenome">
       </td>
      </tr>
      <tr>
       <td>
        <label>Nascimento: </label>
       </td>
       <td align="left">
        <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
       <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
       <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
       </td>
      </tr>
      <tr>
        <td>
         <label>CPF:</label>
        </td>
        <td align="left">
         <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
        </td>
       </tr>
      </table>
     </fieldset>
     <br />
     <!-- DADOS DE LOGIN -->
<fieldset>
    <legend>Dados de login</legend>
    <table cellspacing="10">
     <tr>
      <td>
       <label for="email">E-mail: </label>
      </td>
      <td align="left">
       <input type="text" name="email">
      </td>
     </tr>
     <tr>
      <td>
       <label for="imagem">Imagem de perfil:</label>
      </td>
      <td>
       <input type="file" name="imagem" >
   
      </td>
     </tr>
     <tr>
      <td>
       <label for="login">Login de usuário: </label>
      </td>
      <td align="left">
       <input type="text" name="login">
      </td>
     </tr>
     <tr>
      <td>
       <label for="pass">Senha: </label>
      </td>
      <td align="left">
       <input type="password" name="pass">
      </td>
     </tr>
     <tr>
      <td>
       <label for="passconfirm">Confirme a senha: </label>
      </td>
      <td align="left">
       <input type="password" name="passconfirm">
      </td>
     </tr>
    </table>
   </fieldset>
   <br />
<!--botão de enviar: js-->
   <button onclick="msg()">Teste</button>
   <div id="mensagem">Muito Obrigado por sua Mensagem!</div>
<!--acaba aqui-->
   <input type="reset" value="Limpar">
   </form>
   
    </body>
   </html>
</body>
